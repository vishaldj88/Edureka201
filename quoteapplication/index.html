<html lang="en">
<head>

    <title>Quote Application</title>
   
    <style>
        body { padding-top:50px; background-color:blueviolet}

         #divDisplay {

        </div>

    <script type="text/javascript">

        var qouteArray =new Array("“Face reality as it is, not as it was or as you wish it to be.” <br>– Jack Welch",

 setInterval(function(){
